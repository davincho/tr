<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Available tours in October - Tourradar.com</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./slider.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/base-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-min.css">
    <link rel="stylesheet" href="https://unpkg.com/purecss@1.0.0/build/grids-responsive-min.css">
</head>

<body>
    <h1 class="seo">Available tours in October 2016</h1>
    <div class="pure-g container">
        <div class="pure-u-1 pure-u-md-1-3">
            <div class="filter">
                <div class="title">Filter by:</div>
                <div class="content">
                    <div class="filter-header">
                        Departure date
                    </div>
                    <ul class="filter-list" id="month-filter">
                        <li class="active" data-value="9"><a href="">October 2017 <span class="hits">(1000)</span></a></li>
                        <li data-value="10"><a href="">November 2017 <span class="hits">(1000)</span></a></li>
                        <li data-value="11"><a href="">December 2017 <span class="hits">(1000)</span></a></li>
                        <li data-value="0"><a href="">January 2018 <span class="hits">(1000)</span></a></li>
                        <li data-value="1"><a href="">Feburary 2018 <span class="hits">(1000)</span></a></li>
                        <li data-value="2"><a href="">March 2018 <span class="hits">(1000)</span></a></li>
                    </ul>
                </div>
                <div class="content">
                    <div class="filter-header">
                        Duration
                    </div>
                    <div class="slider-days">
                        <div>3 days</div>
                        <div>77 days</div>
                    </div>
                    <div id="slider"></div>
                </div>
            </div>
        </div>
        <div class="pure-u-1 pure-u-md-2-3">
            <div class="sorting">
                Sort by:
                <select name="sort" id="sort">
                    <option value="popularity">Popularity</option>
                    <option value="duration">Duration</option>
                </select>
            </div>
            <ul class="tours" id="tours">
            </ul>
        </div>
    </div>

    <script id="no-result-template" type="text/x-handlebars-template">
        <li class="no-result">
            No tours were found.
        </li>
    </script>
    <script id="tour-template" type="text/x-handlebars-template">
        <li class="tour pure-g">
            <div class="pure-u-1 pure-u-md-1-3">
                <div class="img-container">
                    <img src="./assets/heart.svg" class="love" />
                    <a href="%%TOUR_URL%%">
                        <img class="img" data-original="%%TOUR_IMAGE%%" />
                    </a>
                    <div class="controls">
                        <div class="stars">
                            %%TOUR_STARS%%
                        </div>
                        <div class="reviews">%%TOUR_REVIEWS%% Reviews</div>
                    </div>
                </div>
            </div>
            <div class="pure-u-1 pure-u-md-2-3">
                <div class="content">
                    <div class="pure-g">
                        <div class="pure-u-1 pure-u-md-3-5">
                            <div class="content-inner md-border-r sm-border-b">
                                <h2 class="heading">%%TOUR_NAME%% - %%TOUR_LENGTH%% days</h2>
                                <p class="teaser">%%TOUR_DESCRIPTION%%</p>
                                <dl class="facts">
                                    <dt>Days</dt>
                                    <dd>%%TOUR_LENGTH%% days</dd>

                                    <dt>Destinations</dt>
                                    <dd>%%TOUR_CITIES%% cities</dd>

                                    <dt>Starts / Ends</dt>
                                    <dd>
                                        %%TOUR_CITY_START%% / %%TOUR_CITY_END%%
                                    </dd>

                                    <dt>Operator</dt>
                                    <dd>%%TOUR_OPERATOR%%</dd>
                                </dl>
                            </div>
                        </div>
                        <div class="pure-u-1 pure-u-md-2-5">
                            <div class="content-inner">
                                <div class="price-container">
                                    Total price
                                    <div class="price">
                                        â‚¬ %%TOUR_CHEAPEST_PRICE%%
                                    </div>
                                </div>
                                <div class="divider" />
                                <dl class="dates">
                                    %%TOUR_DATES%%
                                </dl>
                                <div class="divider" />
                                <a href="%%TOUR_URL%%" class="btn more">View more</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </script>
    <script src="./tours.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/moment@2.18.1/min/moment.min.js"></script>
    <script src="https://unpkg.com/jquery-lazyload@1.9.7"></script>
    <script src="https://unpkg.com/nouislider@10.1.0/distribute/nouislider.min.js"></script>
    <script src="./app.js"></script>
</body>

</html>
